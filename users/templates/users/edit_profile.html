{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4><i class="fas fa-user-edit"></i> Edit Profile</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Full Name (Read-Only) -->
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" value="{{ user.full_name }}" disabled>
                        </div>

                        <!-- Email (Read-Only) -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="{{ user.email }}" disabled>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" name="phone" value="{{ user.phone }}">
                        </div>

                        <!-- Profile Photo -->
                        <div class="mb-3">
                            <label class="form-label">Profile Photo</label>
                            <input type="file" class="form-control" name="profile_photo">
                            {% if user.profile_photo %}
                                <img src="{{ user.profile_photo.url }}" class="img-thumbnail mt-2" width="150">
                            {% endif %}
                        </div>

                        <!-- user.customer-->
                        {% if user.customer %}
                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" name="location" value="{{ user.customer.location }}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Payment Info</label>
                                <input type="text" class="form-control" name="payment_info" value="{{ user.customer.payment_info }}">
                            </div>
                        {% endif %}

                        <!-- user.mover-->
                        {% if user.mover %}
                            <div class="mb-3">
                                <label class="form-label">Vehicle Type</label>
                                <select class="form-control" name="vehicle_type">
                                    <option value="van" {% if user.mover.vehicle_type == 'van' %}selected{% endif %}>Van</option>
                                    <option value="truck" {% if user.mover.vehicle_type == 'truck' %}selected{% endif %}>Truck</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mover Type</label>
                                <select class="form-control" name="mover_type">
                                    <option value="pro" {% if user.mover.mover_type == 'pro' %}selected{% endif %}>Pro Mover</option>
                                    <option value="regular" {% if user.mover.mover_type == 'regular' %}selected{% endif %}>Regular Mover</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" name="location" value="{{ user.mover.location }}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Payment Info</label>
                                <input type="text" class="form-control" name="payment_info" value="{{ user.mover.payment_info }}">
                            </div>
                        {% endif %}

                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
