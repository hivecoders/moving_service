{% extends 'base.html' %}
{% load static %}

{% block title %}Customer Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <img src="{% if customer.profile_photo %}{{ customer.profile_photo.url }}{% else %}{% static 'images/default_profile.png' %}{% endif %}" 
                 class="img-thumbnail rounded-circle mb-3" 
                 alt="Profile Photo" 
                 style="width: 150px; height: 150px;">
            <h3 class="text-gray-700">{{ customer.full_name }}</h3>
            <p>Email: {{ customer.user.email }}</p>
            <p>Phone: {{ customer.phone }}</p>
        </div>
    </div>
</div>
{% endblock %}
